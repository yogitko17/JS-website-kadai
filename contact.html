  <div class="firstview-page">
    <div class="firstview-page_content">
      <h2 class="firstview-page_catchcopy">お問い合わせ</h2>
    </div>
  </div>
　
  <div class="contact-content">
    <form class="contact-form" action="index.html" method="POST">
      <div class="contact-form-item">
        <label class="contact-form-item-name" for="company">会社名</label>
        <input type="text"  id="company" class="cotact-form-item-txt">
      </div>
      <div class="contact-form-item">
        <label class="contact-form-item-name" for="name">お名前<span class="contact-form-item-name-required">*</span></label>
        <input type="text" id="name"  class="cotact-form-item-txt" required>
      </div>
      <div class="contact-form-item">
        <label class="contact-form-item-name" for="email">メールアドレス<span class="contact-form-item-name-required">*</span></label>
        <input type="text" id="email" class="cotact-form-item-txt" required>
      </div>
      <div class="contact-form-item">
        <label class="contact-form-item-name" for="comment">お問い合わせ内容<span class="contact-form-item-name-required">*</span></label>
        <textarea name="textarea" cols="50" rows="5" id="comment" class="cotact-form-item-txt" required></textarea>
      </div>
      <input type="submit" value="お申し込み" class="cotact-form-item-submit">
    </form>
  </div>
